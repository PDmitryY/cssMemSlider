<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Memory Slider</title>
    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="c" id="c1" checked>
        <input type="radio" name="c" id="c2">
        <input type="radio" name="c" id="c3">
        <input type="radio" name="c" id="c4">
        <input type="radio" name="c" id="c5">
        <input type="radio" name="c" id="c6">
        <input type="radio" name="c" id="c7">
        <input type="radio" name="c" id="c8">
        <div class="slider-wrapper">
            <div class="slider">
                <div class="slide c1"><img src="./assets/Corvette-C1-1962.jpg" alt=""></div>
                <div class="slide c2"><img src="./assets/Corvette-C2-Coupe.jpg" alt=""></div>
                <div class="slide c3"><img src="./assets/Corvette-C3-Coupe.jpg" alt=""></div>
                <div class="slide c4"><img src="./assets/Corvette-C4-Cabrio.jpg" alt=""></div>
                <div class="slide c5"><img src="./assets/Corvette-C5-Coupe.jpg" alt=""></div>
                <div class="slide c6"><img src="./assets/Corvette-C6-Coupe.jpg" alt=""></div>
                <div class="slide c7"><img src="./assets/Corvette-C7.jpg" alt=""></div>
                <div class="slide c8"><img src="./assets/Corvette-C8.jpg" alt=""></div>
            </div>
        </div>
        <div class="footer">
            <div class="text-box">
                <div class="text c1">Chevrolet Corvette C1 (1953-1962)</div>
                <div class="text c2">Chevrolet Corvette C2 (1963-1967)</div>
                <div class="text c3">Chevrolet Corvette C3 (1968-1982)</div>
                <div class="text c4">Chevrolet Corvette C4 (1984-1996)</div>
                <div class="text c5">Chevrolet Corvette C5 (1997-2004)</div>
                <div class="text c6">Chevrolet Corvette C6 (2005-2013)</div>
                <div class="text c7">Chevrolet Corvette C7 (2014-2019)</div>
                <div class="text c8">Chevrolet Corvette C8 (2020-present)</div>
            </div>
            <div class="switchers">
                <label for="c1" class="switcher c1"><div class="label"></div></label>
                <label for="c2" class="switcher c2"><div class="label"></div></label>
                <label for="c3" class="switcher c3"><div class="label"></div></label>
                <label for="c4" class="switcher c4"><div class="label"></div></label>
                <label for="c5" class="switcher c5"><div class="label"></div></label>
                <label for="c6" class="switcher c6"><div class="label"></div></label>
                <label for="c7" class="switcher c7"><div class="label"></div></label>
                <label for="c8" class="switcher c8"><div class="label"></div></label>
            </div>
        </div>
    </div>
</body>
</html>
