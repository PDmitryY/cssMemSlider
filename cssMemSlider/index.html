<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Memory Slider</title>
    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slide c1"><label for="c1"></label></div>
            <div class="slide c2"><label for="c2"></label></div>
            <div class="slide c3"><label for="c3"></label></div>
            <div class="slide c4"><label for="c4"></label></div>
            <div class="slide c5"><label for="c5"></label></div>
            <div class="slide c6"><label for="c6"></label></div>
            <div class="slide c7"><label for="c7"></label></div>
            <div class="slide c8"><label for="c8"></label></div>
        </div>
        <div class="footer">
            <div class="text-box">
                <div class="text c1 active">Chevrolet Corvette C1 (1953-1962)</div>
                <div class="text c2">Chevrolet Corvette C2 (1963-1967)</div>
                <div class="text c3">Chevrolet Corvette C3 (1968-1982)</div>
                <div class="text c4">Chevrolet Corvette C4 (1984-1996)</div>
                <div class="text c5">Chevrolet Corvette C5 (1997-2004)</div>
                <div class="text c6">Chevrolet Corvette C6 (2005-2013)</div>
                <div class="text c7">Chevrolet Corvette C7 (2014-2019)</div>
                <div class="text c8">Chevrolet Corvette C8 (2020-present)</div>
            </div>
            <div class="switchers">
                <div class="switcher c1"><input type="radio" id="c1"></div>
                <div class="switcher c2"><input type="radio" id="c2"></div>
                <div class="switcher c3"><input type="radio" id="c3"></div>
                <div class="switcher c4"><input type="radio" id="c4"></div>
                <div class="switcher c5"><input type="radio" id="c5"></div>
                <div class="switcher c6"><input type="radio" id="c6"></div>
                <div class="switcher c7"><input type="radio" id="c7"></div>
                <div class="switcher c8"><input type="radio" id="c8"></div>
            </div>
        </div>
    </div>
</body>
</html>
